version: '3.4'

services:
  app: 
    build:
      context: .
      dockerfile: Dockerfile
    ports: 
      - "3000:4567"
    volumes:
      - .:/app
      - gem_cache:/usr/local/bundle/gems
      - node_modules:/app/node_modules
    env_file: .env
    environment:
      RAILS_ENV: development

volumes:
  gem_cache:
  db_data:
  node_modules:
